<!DOCTYPE html>
<html lang="en">

<head>
    <title>MUSTACHE</title>
    <style>
        #mustache {
            position: absolute;
            transition: top 1s, left 1s;
            top: 2px;
            left: 4px;
        }
    </style>
</head>

<body>
    <img id="face"     src="./personFace.jpg">
    <img id="mustache" src="./mustache.png">

    <script >
        let face     = document.querySelector('#face');
        let mustache = document.querySelector('#mustache');

        face.addEventListener('click', (e) => {

            mustache.style.top = `${e.clientY - 174 / 2}px`;
            mustache.style.left = `${e.clientX - 321 / 2}px`;
        })
    </script>
</body>

</html>
