<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/80d62af709.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>QUOTE GENERATOR</title>
</head>
<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Genius is one percent inspiration and ninety-nine percent perspiration.</span>
            <div class="quote-author">
                <span id="author">Albert Einstein</span>
            </div>
        </div>

        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">NEW QUOTE</button>
        </div>


    </div>
    
    <script src="./script.js"></script>
</body>
</html>
