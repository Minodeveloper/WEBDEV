<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>DRUM-KIT</title>
</head>
<body>
    <div class="keyboard-inputs">
        <div id="A" class="keys">
            <kbd>A</kbd><span>CLAP</span>
        </div>
       
        <div id="S" class="keys">
            <kbd>S</kbd><span>HIHAT</span>
        </div>

        <div id="D" class="keys">
            <kbd>D</kbd><span>KICK</span>
        </div>

        <div id="F" class="keys">
            <kbd>F</kbd><span>OPENHAT</span>
        </div>

        <div id="G" class="keys">
            <kbd>G</kbd><span>BOOM</span>
        </div>

        <div id="H" class="keys">
            <kbd>H</kbd><span>RIDE</span>
        </div>

        <div id="J" class="keys">
            <kbd>J</kbd><span>SNARE</span>
        </div>

        <div id="K" class="keys">
            <kbd>K</kbd><span>TOM</span>
        </div>

        <div id="L" class="keys">
            <kbd>L</kbd><span>TINK</span>
        </div>

    </div>


    <audio id="clap" src="./sounds/clap.wav"></audio>
    <audio id="hihat" src="./sounds/hihat.wav"></audio>
    <audio id="kick" src="./sounds/kick.wav"></audio>
    <audio id="openhat" src="./sounds/openhat.wav"></audio>
    <audio id="boom" src="./sounds/boom.wav"></audio>
    <audio id="ride" src="./sounds/ride.wav"></audio>
    <audio id="snare" src="./sounds/snare.wav"></audio>
    <audio id="tom" src="./sounds/tom.wav"></audio>
    <audio id="tink" src="./sounds/tink.wav"></audio>
   


    <script src="./app.js"></script>
</body>
</html>
