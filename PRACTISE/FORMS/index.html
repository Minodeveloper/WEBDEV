<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Good Vibes Form</title>
</head>
<body>
    <h1>GOOD VIBES FORM</h1>
    <main>
        <p>Tell us something positive that happened to you today</p>
<form action="">
        <label for="name">Name:</label>
        <input  id="name" name="name" type="text" placeholder="Enter you name">
        <br>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email">
        <br>
        <label for="scale">On a scale of 1-10, how good was it?<>
        <input type="number" id="scale" name="scale" min="1" max="10" placeholder="Enter a number between 1-10">
        <br>
        <label for="location">Where did it happen?</label>
        <select name="location" id="location">
            <option value="home">At Home</option>
            <option value="commute">On my commute</option>
            <option value="work">At work</option>
            <option value="street">On the street</option>
            <option value="other">Other</option>
        </select>
        <br>
        <p>At what time of day did it happen?</p>
        <input type="radio" value="morning" id="morning" name="whenHappened">
        <label for="morning">morning</label><br>
        
        <input type="radio"n id="afternoon" value="afternoon" name="whenHappened">
        <label for="afternoon">afternoon</label><br>

        <input type="radio" id="evening" value="evening" name="whenHappened">
        <label for="evening">evening</label><br>

        <p>What emotions did you experience?<br>(Select all that apply)</p>
        
        <input type="checkbox" name="emotion" id="excited" value="excited">
        <label for="excited">Excited</label><br>

        <input type="checkbox" name="emotion" id="humbled" value="humbled">
        <label for="humbled">Humbled</label><br>

        <input type="checkbox" id="elated" name="emotion" value="elated">
        <label for="elated">Elated</label><br>

        <input type="checkbox" id="loved" name="emotion" value="loved">
        <label for="loved">Loved</label><br>

        <input type="checkbox" name="emotion" id="enthusiastic" value="enthusiastic">
        <label for="enthusiastic">Enthusiastic</label><br>
     
        <label for="experiences">Please describe your positive experience.</label><br>
        <textarea id="experiences" name="experiences" rows="8" cols="30" placeholder="enter your experience here"></textarea>
        <br>
        <button>SUBMIT</button>

    </form>


    </main>
</body>
</html>
